<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   
    <title>{% block title %} {% endblock %}</title>

  </head>
  <body>
    <h1> Show results gere Mathhew! </h1>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">BMR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/about">About</a>
            </li>
            </ul>
        </div>
    </nav>
    <!-- <div>
        <h1>{% block content %} {% endblock %} </h1>
    </div> -->

    <div class="testbox">
      <form action="/readings", method="post">
        <div class="banner">
          <h1>Basal Metabolic Rate</h1>
        </div>
        <div class="item">
          <b><p>User Information</p></b>
          <div class="name-item">
            <input type="text" name="first_name" placeholder="First Name" />
            <input type="text" name="last_name" placeholder="Last Name" />
          </div>
        </div>
        <div class="item">
          <b><p>Email</p></b>
          <input type="email" name="email"/>
        </div>
        <div class="item">
         <b><p>Phone</p></b>
          <input type="text" name="phone" placeholder="### ### ####"/>
        </div>
        <div class="item">
          <div class="city-item">
            <select required name="gender">
              <option selected value="" disabled>Gender</option>
              <option value="1">Female</option>
              <option value="2">Male</option>
            </select>
          </div>
        </div>
        <div class="item">
          <b><p>Age</p></b>
          <input type="text" name="age"/>
        </div>
        <div class="item">
          <b><p>Height</p></b>
          <input type="text" name="height" placeholder="Height in cm"/>
        </div>
        <div class="item">
          <b><p>Weight</p></b>
          <input type="text" name="weight" placeholder="Weight in Kg"/>
        </div>

          <div class="btn-block">
            <button type="submit" href="/">Calculate</button>
          </div>
      </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
